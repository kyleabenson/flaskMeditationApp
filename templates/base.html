<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<nav>
  
</nav>
<div class="mdl-grid">
 <div class="mdl-cell mdl-cell--3-col"></div>
  <div class="mdl-cell--middle mdl-cell--6-col mdl-typography--text-center">
    <header>
      {% block header %}{% endblock %}
    </header>
  </div>
  <div class="mdl-cell mdl-cell--3-col"></div>
</div>

<div class="mdl-grid content">
  
  <!-- CONTENT HERE -->
  <div class="mdl-cell mdl-cell--1-col"></div>
  <div class="mdl-cell--middle mdl-cell--10-col mdl-typography--text-center">
    {% block content %}  {% endblock %}
  </div>
  </div>
</div>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col"></div>
   <div class="mdl-cell--middle mdl-cell--6-col mdl-typography--text-center">
     <!-- Accent-colored raised button with ripple -->
    <button id="start" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
      Start Meditating
    </button>
    <button id="stop" class="mdl-button mdl-js-button mdl-button--raised mdl-button--color">
      Stop
    </button>
    <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-button--color">
      Reset
    </button>
       {% block buttons %}{% endblock %}
   </div>
   <div class="mdl-cell mdl-cell--3-col"></div>
 </div>

 <script src="{{url_for('static', filename='timer.js')}}"></script>
